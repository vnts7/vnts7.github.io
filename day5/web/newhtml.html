<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Calculator</h1>
        <form method="POST">
            <input type="number" name="a1"/> + <input type="number" name="a2"/> = <input type="number" name="a" readonly/>
            <p></p>
            <input type="number" name="m1"/> * <input type="number" name="m2"/> = <input type="number" name="m" readonly/>
            <p></p>
            <input type="submit"/>
        </form>

    </body>
</html>
