<html lang="en">
    <head>
        <title>Signup</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="hw4.css" rel="stylesheet" type="text/css"/>
    </head>
    <body>
        <img src="nerdluv.png" alt=""/>
        <div>where meek geeks meet</div>
        <form>
            <fieldset>
                <legend>New User Signup:</legend>
                <div class="fg">
                    <div class="fl">Name:</div>
                    <div class="fc"><input name="name" maxlength="16"/></div>
                </div>
                <div class="fg">
                    <div class="fl">Gender:</div>
                    <div class="fc">
                        <label><input type="radio" name="gender" value="M"/> <span>Male</span></label>
                        <label><input type="radio" name="gender" value="F" checked/> <span>Female</span></label>
                    </div>
                </div>
                <div class="fg">
                    <div class="fl">Age:</div>
                    <div class="fc"><input name="age" size="6" maxlength="2"/></div>
                </div>
                <div class="fg">
                    <div class="fl">Personality type:</div>
                    <div class="fc"><input name="per" size="6" maxlength="4"/> (<a target="blank" href="http://www.humanmetrics.com/cgi-win/jtypes2.asp">Don't know your type?</a>)</div>
                </div>
                <div class="fg">
                    <div class="fl">Favorite OS:</div>
                    <div class="fc">
                        <select name="favoriteos">
                            <option value="Windows" selected>Windows</option>
                            <option value="Mac">Mac OS X</option>
                            <option value="Linux">Linux</option>
                        </select>
                    </div>
                </div>
                <div class="fg">
                    <div class="fl">Seeking age:</div>
                    <div class="fc">
                        <input name="agefrom" size="6" maxlength="2" placeholder="min"/> to <input name="ageto" size="6" maxlength="2" placeholder="max"/>
                    </div>
                </div>
                <input type="submit" value="Sign Up" class="btn"/>
            </fieldset>
        </form>
        <p>Copyright NerdLuv Inc.</p>
        <p><a class="wi" href="../index.html"><img src="back.gif" alt=""/>Back to home page</a></p>

    </body>
</html>
