<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tip Calculator</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tip.css">
    <script src="tip.js"></script>
</head>

<body>
    <h1>
        <img id="logo" src="calc.jpg" alt="++--**//" />

    </div>
